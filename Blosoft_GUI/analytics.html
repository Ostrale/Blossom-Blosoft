<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-with", initial-scale=1.0>
    <title>Blosoft</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
	<script src="js/body.js "></script>
	<section class="home-section">
		<div class="title">Analytics</div>
		<div class="numbers">
			<div class="number", id="bla">
				<div class="number-value">51</div>
				<div class="number-title">Your Ecoscore</div>
			</div>
			<div class="number">
				<div class="number-value">6.5 Go</div>
				<div class="number-title">Today's Usage</div>
			</div>
			<div class="number">
				<div class="number-value">+14%</div>
				<div class="number-title">Compared to yesterday</div>
			</div>
			<div class="number">
				<div class="number-value">38 Go</div>
				<div class="number-title">This Week's Usage</div>
			</div>
			<div class="number">
				<div class="number-value">+8%</div>
				<div class="number-title">Compared to last week</div>
			</div>
			<div class="number">
				<div class="number-value">32</div>
				<div class="number-title">Weeks streak</div>
			</div>
		</div>
		<div class="charts">
			<div class="chart">
				<canvas id="myChart"></canvas>
			</div>
			<div class="chart">
				<canvas id="myChart2"></canvas>
			</div>
		</div>
		<div class="divisions">
			<div class="chart-bar">
				<canvas id="myChart3"></canvas>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>
	<script src="node_modules/chart.js/dist/Chart.js"></script>
	<script src="js/analytics_SQLight.js"></script>
</body>
</html>
