<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" width="device-with", initial-scale=1.0>
    <title>Blosoft</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
  <script src="js/body.js "></script>
  <section class="home-section">
  <div class="title">Analytics comparison</div>
    <div class="comparison">
      <div class="column" id="column1">
        <div class="number-column">
          <i class='bx bxs-train'></i>
          <span class="number-title2">Train</span>
          <div class="number-value2", id="trainCO2"></div>
          <div class="number-title2">km</div>
        </div>
        <div class="number-column">
          <i class='bx bxl-medium'></i>
          <span class="number-title2">Subway</span>
          <div class="number-value2", id="subwayCO2"></div>
          <div class="number-title2">km</div>
        </div>
        <div class="number-column">
          <i class='bx bxs-bus-school'></i>
          <span class="number-title2">Bus</span>
          <div class="number-value2", id="busCO2"></div>
          <div class="number-title2">km</div>
        </div>
        <div class="number-column">
          <i class='bx bxs-plane-alt'></i>
          <span class="number-title2">Plane</span>
          <div class="number-value2", id="planeCO2"></div>
          <div class="number-title2">km</div>
        </div>
      </div>
      <div class="column" id="column2">
        <div class="number-column">
          <i class='bx bx-cycling'></i>
          <span class="number-title2">Motorcycle</span>
          <div class="number-value2", id="motorcycleCO2"></div>
          <div class="number-title2">km</div>
        </div>
        <div class="number-column">
          <i class='bx bxs-car'></i>
          <span class="number-title2">Car</span>
          <div class="number-value2", id="carCO2"></div>
          <div class="number-title2">km</div>
        </div>
        <div class="number-column">
          <i class='bx bxs-fridge'></i>
          <span class="number-title2">Fridge</span>
          <div class="number-value2", id="fridgeCO2"></div>
          <div class="number-title2">year</div>
        </div>
        <div class="number-column">
          <i class='bx bxs-bulb'></i>
          <span class="number-title2">Boiler</span>
          <div class="number-value2", id="boilerCO2"></div>
          <div class="number-title2">year</div>
        </div>
      </div>
    </div>
  </div> 
  </section>

  <script src="js/script.js"></script>
	<script src="js/analytics3.js"></script>
</body>
</html>
